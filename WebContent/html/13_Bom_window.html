<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
    function fun1() {
		var w = window.innerWidth;
		var h = window.innerHeight;
        console.log("width: " + w);
        console.log("height: " + h);
    }
    function fun2() {
        window.alert("is a message");
    }
    function fun3() {
        var result = window.confirm("is a message");

            window.alert("true");
        } else {
            window.alert("false");
        }
    }

            var amount = parseInt(input);
            console.log("입력된 수량: " + amount);
        } else {
            console.log("취소하였습니다");
        }
    }

    }
     function fun6() {
         timerId = setInterval(function (){
            window.console.log("딱 걸렸쓰!");
         },1000);
     }
    function fun7() {
        clearInterval(timerId);
     }
    function fun8() {
        timerId2 = setTimeout(function() {
            window.console.log("wake up");
        },5000)
    }
    function fun9() {
        window.clearTimeout(timerId2);
    }
</script>

</head>
<body>
