<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery Ajax</title>
<script src="../common/js/jquery-3.4.1.min.js"></script>
<script>
	function fun1() {
		$.ajax({
			url: "20_ajax_content1.html",
			success: function (content) {
				console.log(content);
				$("#div1").html(content);
			}
		});
	}
	var timerId = null;
	var Num = 1;
	function fun2() {
		timerId = window.setInterval(function() {
			$.ajax({
				url: "20_ajax_content" + Num + ".html", //url에서 받은값은 success의 매개값에 성공적으로 삽입된다
				success: function (content) {
					console.log(content);
					$("#div1").html(content);
				}
			});
			Num++;
			if(Num == 4) Num = 1;
		}, "3000");
	}
	function fun3() {
		if(timerId != null) {
			window.clearInterval(timerId);
		}
	}
</script>
</head>
<body>
    <button onclick="fun1()">부분갱신</button>
    <button onclick="fun2()">자동 부분갱신 시작</button>
    <button onclick="fun3()">자동 부분갱신 정지</button>
    <hr>
    <div style="display: flex; height: 300px;">
        <div style="width: 50%; height: 100%; border: 1px solid black;">
        	<h4>[고정내용]</h4>
        	<img src="../common/images/menu.png" />
        </div>
        <div id="div1" style="width: 50%; height: 100%; border: 1px solid black;">
        
        </div>
    </div>
</body>
</html>
